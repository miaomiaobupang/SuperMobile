<!-- 页面头部开始 -->
<div class="pageheader">
	<h2>
		<i class="icon-cogs" style="line-height: 48px;padding-left: 1px;"></i> 
		<b class="chineseBlack">模块管理</b> 
		<span>- Module Management</span>
	</h2>
	<!-- 小面包屑导航开始 -->
	<div class="breadcrumbs">
        <ol class="breadcrumb">
            <li>You are here</li>
			<li><a href="index.html">Minimal</a></li>
			<li><a href="form-elements.html">Forms</a></li>
			<li class="active">Form Elements</li>
		</ol>
	</div>
</div>
<!-- 页面头部结束 -->
<!-- content main container -->
<div class="main">
	<!-- row -->
    <div class="row">
		<!-- col 12 -->
        <div class="col-md-12">
			<!-- tile -->
			<section class="tile color transparent-black">
				<!-- tile header -->
				<div class="tile-header">
					<h1>
						<strong><span class="ModulesType">{$tit}</span></strong>增加
					</h1>
					<div class="pull-right">
						<a href="__MODULE__/Modules/show" role="button" class="btn btn-red"><span class="icon-reply"></span> 返回模块列表</a>
					</div>
              <div class="controls">
						<a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
						<a href="#" class="remove"><i class="fa fa-times"></i></a>
              </div>
				</div>
				<!-- /tile header -->
				<!-- tile body -->
				<div class="tile-body">
					<form class="form-horizontal " action="__MODULE__/Modules/insert" method="post" role="form">
							<div class="form-group col-md-6 col-sm-12">
								<label for="properties" class="col-sm-4 control-label">
									模块性质
								</label>
								<div class="col-sm-8">
									<ul class="nolisttypes inlineSelect inline">
										<li>
											<div class="radio radio-transparent">
												<input type="radio" value="1" id="properties1" name="properties" onclick="Category(this)" <if condition="$properties == 1">checked</if>>
												<label for="properties1">标准模块</label>
											</div>
										</li>
										<li>
											<div class="radio radio-transparent">
												<input type="radio" value="2" id="properties2" name="properties" onclick="Category(this)"<if condition="$properties == 2">checked</if>>
												<label for="properties2">权限属性</label>
											</div>
										</li>
									</ul>
								</div>
							</div>
							<div class="form-group col-md-6 col-sm-12">
								<label for="state" class="col-sm-4 control-label">
									<span class="ModulesType">{$tit}</span>状态
								</label>
								<div class="col-sm-8">
									<ul class="nolisttypes inlineSelect inline">
										<li>
											<div class="radio radio-transparent">
												<input type="radio" value="1" id="state1" name="state" checked>
												<label for="state1">启用</label>
											</div>
										</li>
										<li>
											<div class="radio radio-transparent">
												<input type="radio" value="2" id="state2" name="state">
												<label for="state2">禁用</label>
											</div>
										</li>
									</ul>
								</div>
							</div>
							<div class="form-group col-md-6 col-sm-12">
								<label for="type" class="col-md-4 col-sm-4 control-label">
									<span class="ModulesType">{$tit}</span>类型
								</label>
								<div class="col-md-8 col-sm-8">
									<select class="chosen-select chosen-transparent form-control" id="type" name="type">
										<!-- <option value="">请选择</option> -->
										<option value="1">超级医生</option>
									</select>
								</div>
							</div>
							<div class="form-group col-md-6 col-sm-12">
								<label for="name" class="col-sm-4 control-label">
									<span class="ModulesType">{$tit}</span>名称
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="name" id="name"  >
								</div>
							</div>
							<if condition="$properties == 1">
							<div class="form-group col-md-6 col-sm-12" id="pidsMenus" style="display:none">
								<label for="pid" class="col-sm-4 control-label">
									选择模块
								</label>
								<div class="col-sm-8">
									<select class="chosen-select chosen-transparent form-control" id="pid" name="pid">
										<option value="">请选择</option>
										<volist name="pidsMenu" id="pidsMenu" empty="暂时没有数据">
											<option value="{$pidsMenu.id}" >{$pidsMenu.name}</option>
										</volist>										
									</select>
								</div>
							</div>
							<else />
							<div class="form-group col-md-6 col-sm-12" id="pidsMenus" >
								<label for="pid" class="col-sm-4 control-label">
									选择模块
								</label>
								<div class="col-sm-8">
									<select class="chosen-select chosen-transparent form-control" id="pid" name="pid">
										<option value="">请选择</option>
										<volist name="pidsMenu" id="pidsMenu" empty="暂时没有数据">
											<option value="{$pidsMenu.id}" <if condition="$pidsMenu.id == $pid">selected</if>>{$pidsMenu.name}</option>
										</volist>										
									</select>
								</div>
							</div>
							</if>
							<div class="form-group col-md-6 col-sm-12" id="ControllerDIV"<if condition='$properties == 2'>style="display:none"</if>>
								<label for="Controller" class="col-sm-4 control-label">
									控制器名
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="Controller" id="Controller"  >
								</div>
							</div>
							<div class="form-group col-md-6 col-sm-12" Id="MethodDIV" <if condition="$properties == 1">style="display:none"</if>>
								<label for="Method" class="col-sm-4 control-label">
									方法名
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="Method" id="Method"  >
								</div>
							</div>
							<div class="form-group">
								<div class="form-group col-md-12 col-sm-12">
									<label for="describe" class="col-md-2 col-sm-4 control-label">
										<span class="ModulesType">模块</span>描述
									</label>
									<div class="col-md-10 col-sm-8">
										<textarea class="form-control" id="describe" rows="6" name="describe"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group form-footer">
								<div class="col-sm-offset-4 col-sm-4">
									<button type="submit" class="btn btn-greensea btn-block">提交</button>
								</div>
							</div>
                    </form>
				</div>
                <!-- /tile body -->
			</section>
            <!-- /tile -->
		</div>
		<!-- /col 6 -->
	</div>
	<!-- /row -->
</div>
<!-- /content container -->
