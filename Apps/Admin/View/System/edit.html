<style>
.DepartmentTypen{
	display:none;
}
.DepartmentTypeb{
	display:block;
}
#allmap {width: 100%;height:300px;overflow: hidden;margin:0;font-family:"微软雅黑";}
</style>
<!-- 页面头部开始 -->
<div class="pageheader">
	<h2>
		<i class="icon-sitemap" style="line-height: 48px;padding-left: 1px;"></i> 
		<b class="chineseBlack">规章制度管理</b> 
		<span>- Department Management</span>
	</h2>
	<!-- 小面包屑导航开始 -->
	<div class="breadcrumbs">
        <ol class="breadcrumb">
            <li>You are here</li>
			<li><a href="index.html">Minimal</a></li>
			<li><a href="form-elements.html">Forms</a></li>
			<li class="active">Form Elements</li>
		</ol>
	</div>
</div>
<!-- 页面头部结束 -->
<!-- content main container -->
<div class="main">
	<!-- row -->
    <div class="row">
		<!-- col 12 -->
        <div class="col-md-12">
			<!-- tile -->
			<section class="tile color transparent-black">
				<!-- tile header -->
				<div class="tile-header">
					<h1>
						<strong>规章制度</strong>修改
					</h1>
					<div class="pull-right">
						<a href="__MODULE__/System/index" role="button" class="btn btn-red"><span class="icon-reply"></span> 返回部门列表</a>
					</div>
              <div class="controls">
						<a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
						<a href="#" class="remove"><i class="fa fa-times"></i></a>
              </div>
				</div>
				<!-- /tile header -->
				<!-- tile body -->
				<div class="tile-body">
					<form class="form-horizontal " action="__MODULE__/System/upload" method="post" role="form">
							<input type='hidden' name="id" value="{$vo.id}"/>
							
							<div class="form-group col-md-6 col-sm-12 DepartmentTypeb">
								<label for="typeId" class="col-sm-4 control-label">
									分类
								</label>
								<div class="col-sm-8">
									<select class="chosen-select chosen-transparent form-control" id="typeId" name="typeId">
										<volist name='getType' id='vi'>
                                        <option value='{$vi.id}'<if condition='$vi.id eq $vo["typeId"]'>selected</if>>{$vi.typeName}</option>
                                        </volist>										
									</select>
                                    
                                </div>
							</div>
                            <div class="form-group col-md-6 col-sm-12 DepartmentTypeb">
								<label for="customId" class="col-sm-4 control-label">
								</label>
								<div class="col-sm-8">
									<select class="chosen-select chosen-transparent form-control" id="customId" name="customId">
                                        <volist name='getCustom' id='vi'>
                                        <option value='{$vi.id}'<if condition='$vi.id eq $vo["customId"]'>selected</if>>{$vi.typeName}</option>
                                        </volist>
                                    </select> 
                                </div>
							</div>
                            
                            
                            
                            
							<div class="form-group col-md-6 col-sm-12">
								<label for="title" class="col-sm-4 control-label">
									<span class="DepartmentType">规章制度</span>标题
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="title" id="title" value="{$vo.title}">
								</div>
							</div>
                            
							<div class="form-group col-md-6 col-sm-12">
								<label for="word" class="col-sm-4 control-label">
									<span class="DepartmentType">规章制度</span>主题词
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="word" id="word" value="{$vo.word}">
								</div>
								
							</div>
						
                            <div class="form-group col-md-6 col-sm-12 DepartmentTypeb">
								<label for="classManageId" class="col-sm-4 control-label">
									发文单位
								</label>
								<div class="col-sm-8">
									
                                    <select class="chosen-select chosen-transparent form-control" id="classManageId" name="classManageId">
                                    <volist name='getClassManage' id='vi'>
                                    <option value='{$vi.id}'<if condition='$vi.id eq $vo["classManageId"]'>selected</if>>{$vi.className}</option>
                                    </volist>
                                    </select><br />
                                </div>
							</div>
							<div class="form-group col-md-6 col-sm-12">
								<label for="mark" class="col-sm-4 control-label">
									<span class="DepartmentType">文号</span>
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="mark" id="mark" value="{$vo.mark}">
								</div>
								
							</div>
							
							
							<div class="form-group">
								<div class="form-group col-md-12 col-sm-12">
									<label for="content" class="col-md-2 col-sm-4 control-label">
										<span class="DepartmentType">规章制度</span>内容
									</label>
									<div class="col-md-10 col-sm-8">
										<textarea class="form-control" id="content" rows="6" name="content">{$vo.content}</textarea>
									</div>
								</div>
							</div>
							<div class="form-group form-footer">
								<div class="col-sm-offset-4 col-sm-4">
									<button type="submit" class="btn btn-greensea btn-block" data-toggle="tooltip" data-placement="top" title="" data-original-title="Tooltip on top">提交</button>
								</div>
							</div>
                    </form>
				</div>
                <!-- /tile body -->
				
			</section>
		</div>
		<!-- /col 6 -->
	</div>
	<!-- /row -->
</div>
<!-- /content container -->
